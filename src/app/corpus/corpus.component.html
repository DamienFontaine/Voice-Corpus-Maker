<div class="container-fluid vcm-content">
    <div class="row">
        <div class="col-2 text-center my-auto">
            <a (click)="export()">
                <fa-layers size="4x" class="vcm-shadow">
                    <fa-icon [icon]="faCircle" class="vcm-bg-export"></fa-icon>
                    <fa-icon [icon]="faFileDownload" [inverse]="true" transform="shrink-6"></fa-icon>
                </fa-layers>
            </a>
        </div>
        <div class="col">
            <table class="table" class="table">
                <thead>
                    <tr class="d-flex">
                        <th class="col-6">Text</th>
                        <th class="col-4">Set</th>
                        <th class="col-1"></th>
                        <th class="col-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of records" class="d-flex">
                        <td class="col-6"> {{ record.metadata.text }}</td>
                        <td class="col-4">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <input type="button" name="set-{{record.id}}" (click)="changeSet(record.id, 'train')" [ngClass]="{'active': record.metadata.set == 'train'}" class="btn btn-primary" value="train"/>
                                <input type="button" name="set-{{record.id}}" (click)="changeSet(record.id, 'dev')" [ngClass]="{'active': record.metadata.set == 'dev'}" class="btn btn-primary" value="dev"/>
                                <input type="button" name="set-{{record.id}}" (click)="changeSet(record.id, 'test')" [ngClass]="{'active': record.metadata.set == 'test'}" class="btn btn-primary" value="test"/>
                            </div>
                        </td>
                        <td class="col-1">
                            <a (click)="listen(record.id)">
                                <fa-icon [icon]="faHeadphones"></fa-icon>
                            </a>
                        </td>
                        <td class="col-1">
                            <a (click)="delete(record.id)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <app-pager [pages]="pages" (changeRequest)="change($event)" [current]="current"></app-pager>
            </div>
            <video #video><source [src]="getSource()"/></video>
        </div>
    </div>
</div>
